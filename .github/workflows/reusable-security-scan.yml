name: Security Scan (Reusable)

on:
  workflow_call:
    inputs:
      image_ref:
        description: 'Container image reference to scan'
        required: true
        type: string
      scan_format:
        description: 'Output format for scan results'
        required: false
        type: string
        default: 'sarif'
      upload_to_github:
        description: 'Upload results to GitHub Security'
        required: false
        type: boolean
        default: true

jobs:
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ inputs.image_ref }}
          format: ${{ inputs.scan_format }}
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Check SARIF file exists
        id: check-sarif
        if: inputs.upload_to_github && always()
        run: |
          if [ -f "trivy-results.sarif" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "SARIF file found"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Warning: SARIF file not found"
          fi

      - name: Upload Trivy results to GitHub Security
        if: inputs.upload_to_github && always() && steps.check-sarif.outputs.exists == 'true'
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-results.sarif'
          wait-for-processing: false
        continue-on-error: true

