name: Security Scan Source Code (Reusable)

on:
  workflow_call:
    inputs:
      scan_path:
        description: 'Path to scan (directory or file)'
        required: false
        type: string
        default: '.'
      scan_type:
        description: 'Type of scan: fs (filesystem), repo (repository)'
        required: false
        type: string
        default: 'fs'
      severity:
        description: 'Minimum severity level'
        required: false
        type: string
        default: 'CRITICAL,HIGH'
      upload_to_github:
        description: 'Upload results to GitHub Security'
        required: false
        type: boolean
        default: true

jobs:
  security-scan-source:
    name: Security Scan Source Code
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy filesystem scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: ${{ inputs.scan_type }}
          scan-ref: ${{ inputs.scan_path }}
          format: 'sarif'
          output: 'trivy-source-results.sarif'
          severity: ${{ inputs.severity }}
          exit-code: '0'  # Don't fail build, just report

      - name: Check SARIF file exists
        id: check-sarif
        if: inputs.upload_to_github && always()
        run: |
          if [ -f "trivy-source-results.sarif" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "SARIF file found"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Warning: SARIF file not found"
          fi

      - name: Upload Trivy results to GitHub Security
        if: inputs.upload_to_github && always() && steps.check-sarif.outputs.exists == 'true'
        id: upload-sarif
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-source-results.sarif'
          wait-for-processing: false
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Trivy filesystem scan (table format)
        id: trivy-table-scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: ${{ inputs.scan_type }}
          scan-ref: ${{ inputs.scan_path }}
          format: 'table'
          severity: ${{ inputs.severity }}
          exit-code: '0'  # Don't fail build, just report

      - name: Extract vulnerability count
        id: vuln-count
        if: always() && steps.check-sarif.outputs.exists == 'true'
        run: |
          if [ -f "trivy-source-results.sarif" ]; then
            # Check if jq is available, install if not
            if ! command -v jq &> /dev/null; then
              sudo apt-get update && sudo apt-get install -y jq
            fi
            
            # Parse SARIF JSON to count vulnerabilities
            # SARIF structure: runs[].results[] contains the vulnerabilities
            TOTAL_COUNT=$(jq '[.runs[].results[]] | length' trivy-source-results.sarif 2>/dev/null || echo "0")
            
            # Count by severity level (error = critical, warning = high in SARIF)
            CRITICAL_COUNT=$(jq '[.runs[].results[] | select(.level == "error")] | length' trivy-source-results.sarif 2>/dev/null || echo "0")
            HIGH_COUNT=$(jq '[.runs[].results[] | select(.level == "warning")] | length' trivy-source-results.sarif 2>/dev/null || echo "0")
            
            # If jq parsing fails, try alternative method
            if [ "$TOTAL_COUNT" == "0" ] || [ -z "$TOTAL_COUNT" ] || [ "$TOTAL_COUNT" == "null" ]; then
              # Fallback: count results array directly from first run
              TOTAL_COUNT=$(jq '.runs[0].results | length' trivy-source-results.sarif 2>/dev/null || echo "0")
            fi
            
            # Ensure we have valid numbers
            TOTAL_COUNT=${TOTAL_COUNT:-0}
            CRITICAL_COUNT=${CRITICAL_COUNT:-0}
            HIGH_COUNT=${HIGH_COUNT:-0}
            
            echo "total=$TOTAL_COUNT" >> $GITHUB_OUTPUT
            echo "critical=$CRITICAL_COUNT" >> $GITHUB_OUTPUT
            echo "high=$HIGH_COUNT" >> $GITHUB_OUTPUT
            
            echo "ðŸ“Š Vulnerability count extracted:"
            echo "  Total: $TOTAL_COUNT"
            echo "  Critical: $CRITICAL_COUNT"
            echo "  High: $HIGH_COUNT"
          else
            echo "total=0" >> $GITHUB_OUTPUT
            echo "critical=0" >> $GITHUB_OUTPUT
            echo "high=0" >> $GITHUB_OUTPUT
            echo "âš ï¸ SARIF file not found, cannot extract count"
          fi

      - name: Security Scan Summary
        if: always()
        run: |
          echo "### ðŸ”’ Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Item | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Scan Status | ${{ job.status }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Scan Type | \`${{ inputs.scan_type }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Scan Path | \`${{ inputs.scan_path }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Severity Threshold | \`${{ inputs.severity }}\` |" >> $GITHUB_STEP_SUMMARY
          if [ -n "${{ steps.vuln-count.outputs.total }}" ] && [ "${{ steps.vuln-count.outputs.total }}" != "0" ]; then
            VULN_COUNT="${{ steps.vuln-count.outputs.total }}"
            CRITICAL_COUNT="${{ steps.vuln-count.outputs.critical }}"
            HIGH_COUNT="${{ steps.vuln-count.outputs.high }}"
            if [ "$CRITICAL_COUNT" != "0" ] || [ "$HIGH_COUNT" != "0" ]; then
              echo "| Vulnerabilities Found | âš ï¸ **$VULN_COUNT** ($CRITICAL_COUNT Critical, $HIGH_COUNT High) |" >> $GITHUB_STEP_SUMMARY
            else
              echo "| Vulnerabilities Found | âœ… **$VULN_COUNT** |" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "| Vulnerabilities Found | âœ… **0** (none found) |" >> $GITHUB_STEP_SUMMARY
          fi
          if [ "${{ inputs.upload_to_github }}" == "true" ]; then
            if [ "${{ steps.check-sarif.outputs.exists }}" == "true" ]; then
              if [ "${{ steps.upload-sarif.outcome }}" == "success" ]; then
                echo "| Results Uploaded | âœ… Yes (GitHub Security) |" >> $GITHUB_STEP_SUMMARY
              else
                echo "| Results Uploaded | âš ï¸ Attempted (may have failed) |" >> $GITHUB_STEP_SUMMARY
              fi
            else
              echo "| Results Uploaded | âŒ No (SARIF file not found) |" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "| Results Uploaded | â­ï¸ Disabled |" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "> ðŸ” Trivy scans for vulnerabilities in source code. Results are filtered to show only \`${{ inputs.severity }}\` severity issues." >> $GITHUB_STEP_SUMMARY
          echo "> ðŸ“‹ **Scan results are displayed in table format in the workflow logs above.**" >> $GITHUB_STEP_SUMMARY
          if [ "${{ inputs.upload_to_github }}" == "true" ]; then
            echo "> ðŸ“Š **Detailed results are available in the GitHub Security tab** for structured review and tracking." >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ’¡ **Tip**: Click on the 'Run Trivy filesystem scan (table format)' step above to view the full vulnerability table." >> $GITHUB_STEP_SUMMARY