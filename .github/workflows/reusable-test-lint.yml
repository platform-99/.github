name: Test and Lint (Reusable)

on:
  workflow_call:
    inputs:
      working_directory:
        description: 'Working directory for the Go application'
        required: false
        type: string
        default: './workload-a'
      go_version:
        description: 'Go version to use'
        required: false
        type: string
        default: '1.21'
      upload_coverage:
        description: 'Whether to upload coverage to Codecov'
        required: false
        type: boolean
        default: true
    secrets:
      CODECOV_TOKEN:
        description: 'Codecov token (optional)'
        required: false

jobs:
  test:
    name: Test and Lint
    runs-on: ubuntu-latest
    permissions:
      contents: write
    defaults:
      run:
        working-directory: ${{ inputs.working_directory }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'pull_request' && github.head_ref || github.ref }}
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ inputs.go_version }}
          cache-dependency-path: ${{ inputs.working_directory }}/go.sum

      # Verify dependency integrity and download all required modules
      - name: Verify dependencies
        run: |
          go mod verify
          go mod download

      # Run static analysis to catch common errors and suspicious code patterns
      - name: Run go vet
        run: go vet ./...

      - name: Check code formatting
        id: fmt-check
        run: |
          if [ -n "$(gofmt -s -l .)" ]; then
            echo "needs_formatting=true" >> $GITHUB_OUTPUT
            echo "Code is not formatted"
          else
            echo "needs_formatting=false" >> $GITHUB_OUTPUT
            echo "Code is properly formatted"
          fi

      - name: Format code
        if: steps.fmt-check.outputs.needs_formatting == 'true' && github.event_name == 'pull_request'
        run: |
          gofmt -s -w .
          echo "âœ… Code has been automatically formatted"

      - name: Commit formatted code
        if: steps.fmt-check.outputs.needs_formatting == 'true' && github.event_name == 'pull_request'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          if ! git diff --staged --quiet; then
            git commit -m "chore: auto-format code with gofmt"
            git push
          else
            echo "No changes to commit"
          fi

      - name: Fail if formatting needed (non-PR)
        if: steps.fmt-check.outputs.needs_formatting == 'true' && github.event_name != 'pull_request'
        run: |
          echo "Code is not formatted. Run 'go fmt ./...'"
          gofmt -s -d .
          exit 1

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Extract project name
        id: project-name
        if: inputs.upload_coverage && always()
        run: |
          PROJECT_NAME=$(basename "${{ inputs.working_directory }}")
          # Remove leading dot and slash if present
          PROJECT_NAME=${PROJECT_NAME#./}
          echo "name=$PROJECT_NAME" >> $GITHUB_OUTPUT

      - name: Upload coverage
        if: inputs.upload_coverage && always()
        uses: codecov/codecov-action@v4
        with:
          file: ${{ inputs.working_directory }}/coverage.out
          flags: ${{ steps.project-name.outputs.name }}
          name: ${{ steps.project-name.outputs.name }}-coverage
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

