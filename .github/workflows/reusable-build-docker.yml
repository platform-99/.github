name: Build and Push Docker Image (Reusable)

on:
  workflow_call:
    inputs:
      context_path:
        description: 'Path to Docker build context'
        required: true
        type: string
      registry:
        description: 'Container registry URL'
        required: true
        type: string
      image_name:
        description: 'Image name (without registry)'
        required: true
        type: string
      push_image:
        description: 'Whether to push the image'
        required: false
        type: boolean
        default: true
      platforms:
        description: 'Platforms to build for (comma-separated)'
        required: false
        type: string
        default: 'linux/amd64,linux/arm64'
      include_semver_tags:
        description: 'Include semantic version tags'
        required: false
        type: boolean
        default: true
    secrets:
      REGISTRY_USERNAME:
        description: 'Registry username'
        required: false
      REGISTRY_PASSWORD:
        description: 'Registry password or token'
        required: false

jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    outputs:
      image_digest: ${{ steps.meta.outputs.digest }}
      image_tags: ${{ steps.meta.outputs.tags }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Used for multi-platform builds
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # Unlocks Multi-Platform build, enables the GitHub Actions Cache, and Parallel Stage Execution
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: inputs.push_image
        uses: docker/login-action@v3
        with:
          registry: ${{ inputs.registry }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ inputs.registry }}/${{ inputs.image_name }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,format=short
            type=raw,value=latest,enable={{is_default_branch}}
            type=semver,pattern={{version}},enable=${{ inputs.include_semver_tags }}
            type=semver,pattern={{major}}.{{minor}},enable=${{ inputs.include_semver_tags }}
          labels: |
            org.opencontainers.image.vendor="Platform 99"
            org.opencontainers.image.licenses="https://github.com/${{ github.repository }}/blob/main/LICENSE.md"

      - name: Build and push Docker image
        id: docker_build
        uses: docker/build-push-action@v5
        with:
          context: ${{ inputs.context_path }}          # Path to the Dockerfile
          push: ${{ inputs.push_image }}               # Whether to push the image
          tags: ${{ steps.meta.outputs.tags }}         # Generated tags
          labels: ${{ steps.meta.outputs.labels }} 
          cache-from: type=gha                         # Use GitHub Actions cache
          cache-to: type=gha,mode=max                  # Use GitHub Actions cache - This tells Docker where to save the layers it just created. Caches every single layer from every stage
          platforms: ${{ inputs.platforms }}           # Allows for "Multi-platform" builds (comma-separated list of architectures)

      - name: Image digest
        run: echo "Image pushed with digest ${{ steps.docker_build.outputs.digest }}"

